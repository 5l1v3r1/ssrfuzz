builds:
  - binary: ssrfuzz
    goos:
      - linux
      - windows
      - freebsd
      - openbsd
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    ignore:
      - goos: 
          freebsd
          windows
        goarch: arm64

archives:
  - id: tgz
    format: tar.gz
    replacements:
        darwin: macOS

signs:
  - artifacts: checksum
